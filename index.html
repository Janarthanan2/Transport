<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to SIMATS Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <style>
        body {
            background: linear-gradient(135deg, #418bed, #2a61b7);
            color: white;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            background: rgba(255 255 255 / 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.2);
        }

        .logo img {
            height: 50px;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.05em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p.lead {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.4;
        }

        .btn-primary {
            background-color: #335ecf;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(51, 94, 207, 0.5);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #1f3eb8;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: rgba(255 255 255 / 0.1);
            color: #ddd;
            font-size: 0.9rem;
            user-select: none;
            box-shadow: 0 -2px 8px rgb(0 0 0 / 0.2);
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 2rem;
            }

            p.lead {
                font-size: 1rem;
            }

            .btn-primary {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo d-flex align-items-center">
        <img src="clglogo.jpeg" alt="SIMATS Logo" />
        <h1>SIMATS TRANSPORTS</h1>
    </div>
</header>

<main>
    <h2>Welcome to SIMATS Transport</h2>
    <p class="lead">
        Your trusted companion for hassle-free transport passes and information. Manage your transport needs seamlessly and securely.
    </p>
    <a href="/Home/home.html" class="btn btn-primary" role="button" aria-label="Enter SIMATS Transport Home">Enter</a>
</main>

<footer>
    &copy; SIMATS - 2024
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
